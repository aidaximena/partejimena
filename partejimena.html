<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sitio Wed Responsive</title>
    <link rel="stylesheet" href="partejimena.css">
</head>


<body>

    <body class="align">

        <div class="login">

            <header class="login__header">
                <img class="lala" src="img/donbosco2.png" width="350" height="150">

                <div class="centrado">
                    <h2 class="Iniciar"><b> Iniciar sesión</b></h2>
                </div>
            </header>

            <form action="#" class="login__form" method="POST">

                <p>¿No eres miembro todavia?
                    <a class="Registrate" href="#">Registrate</a></p>

                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" placeholder="">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="">
                <a class="olvidar" href="#">¿No recuerdas tu contraseña?</a>
                <div>
                    <input style="margin-top: 50px;" class="button" type="submit" value="Iniciar sesión">

                </div>

        </div>



        </form>

        </div>


    </body>


</body>
